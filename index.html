<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Frame Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>আপনার ফটো ফ্রেম তৈরি করুন</h2>
        
        <canvas id="canvas"></canvas>

        <div class="controls">
            <input type="file" id="upload" accept="image/*">
            <br>
            <label>জুম করুন:</label>
            <input type="range" id="zoom" min="0.1" max="3" step="0.1" value="1">
            <br>
            <button id="download">ডাউনলোড করুন</button>
    
    <div class="credit-section" style="margin-top: 20px; border-top: 1px solid #ddd; padding-top: 15px;">
        <p>এই ফ্রেমটি ডিজাইন করেছেন, <strong>মো: শাহাদৎ হোসেন</strong>।</p>
        <p>আকর্ষণীয় ডিজাইনে প্রোফাইল ফটো বানাতে আজই যোগাযোগ করুন:</p>
        <p><strong>০১৫১৬-৫৩৫৪১০</strong> (হোয়াটসঅ্যাপ)</p>
    </div>
</div>

    <script src="script.js"></script>
</body>

</html>
